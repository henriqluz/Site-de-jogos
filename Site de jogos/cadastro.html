<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/login-cadastro.css" />
  
</head>
<body style="background-color:black">
  

  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      

  <div id="cadastro">
    <form method="post" action=""> 
      <h1>Cadastro</h1> 
       
      <p> 
        <label for="nome_cad">Seu nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
      </p>
       
      <p> 
        <label for="email_cad">Seu e-mail</label>
        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="exemplo@email.com"/> 
      </p>
       
      <p> 
        <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. senha"/>
      </p>
       
      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
       
      <p class="link">  
        JÃ¡ tem conta?
        <a href="login.html"> Ir para Login </a>
      </p>
    </form>
  </div>
</div>
</div>  
</body>
</html>
